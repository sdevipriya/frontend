<app-header></app-header>
<app-nav></app-nav>

<div class="row">

    
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">
                    Login
                </h3>

            </div>
            <div class="card-body">
                <form action="" class="form">
                    <div class="form-group">
                        <label for="">User</label>
                        <input [(ngModel)]="loginUserData.userName" name="userName" type="text" class="form-control rounded-0">
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0">
                    </div>
                    <button (click)="loginUser(loginUserData)" type="button" class="btn btn-primary float-right">Login</button>
                </form>
            </div>
        </div>

    </div>
</div>
