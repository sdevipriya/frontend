<app-header></app-header>
<app-navigation></app-navigation>
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">
                    New Media Page
                </h3>

            </div>
            <div class="card-body">
                <form [formGroup] = "singleMediaForm" (ngSubmit) = "onSubmit(singleMediaForm.value)">
                     <div class="form-group">
                        <label for="">Browse</label>
                        <input formControlName='mediaURL' name="mediaURL" type="file" class="form-control rounded-0" (change)="onFileSelected($event)">
                    </div>
                    
                    <div class="form-group">
                        <label for="">Title</label>
                        <input formControlName='mediaTitle' name="mediaTitle" type="text" class="form-control rounded-0">
                    </div>
                    <div class="form-group">
                        <label for="">Description</label>
                        <input formControlName='description' name="description" type="text" class="form-control rounded-0">
                    </div>

                    <div class="form-group">
                        <label for="">Tags</label>
                        <input formControlName='tags' name="tags" type="text" class="form-control rounded-0">
                    </div>

                    
                    <div class="form-group">
                        <label for="">Effects</label>
                        <input formControlName='effects'name="effects" type="text" class="form-control rounded-0">
                    </div>

                    <button  type="submit" class="btn btn-primary float-right" >Submit</button>
                </form>
            </div>
        </div>

    </div>
</div>
