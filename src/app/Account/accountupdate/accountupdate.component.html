<app-header></app-header>

<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">
                    Update Account
                </h3>

            </div>
            <div class="card-body">
                <form [formGroup] = "registerForm" (ngSubmit) = "onSubmit(registerForm.value)">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input formControlName="userName" name="userName" type="text" class="form-control rounded-0">
                    </div>
                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.userName">
                            <div class="error-message" *ngIf="registerForm.get('userName').hasError(error.type) && (registerForm.get('userName').dirty || registerForm.get('userName').touched)">
                                <span style='color: red;'>{{ error.message }}</span>
                            </div>
                        </ng-container>
                    </div>
        

                    <div class="form-group">
                        <label for="">Password</label>
                        <input formControlName="password" name="password" type="password" class="form-control rounded-0">
                    </div>
                    
                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.password">
                            <div class="error-message" *ngIf="registerForm.get('password').hasError(error.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">
                                <span style='color: red;'>{{ error.message }}</span>
                            </div>
                        </ng-container>
                    </div>

                    <div class="form-group">
                        <label for="">Repeat Password</label>
                        <input formControlName="confirm" name="confirm" type="password" class="form-control rounded-0">
                    </div>

                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.confirm">
                            <div class="error-message" *ngIf="registerForm.get('confirm').hasError(error.type) && (registerForm.get('confirm').dirty || registerForm.get('confirm').touched)">
                                <span style='color: red;'>{{ error.message }}</span>
                            </div>
                        </ng-container>
                    </div>


                    <div class="form-group">
                        <label for="">Email</label>
                        <input formControlName="userId" name="userId" type="text" class="form-control rounded-0">
                    </div>

                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.userId">
                            <div class="error-message" *ngIf="registerForm.get('userId').hasError(error.type) && (registerForm.get('userId').dirty || registerForm.get('userId').touched)">
                                <span style='color: red;'>{{ error.message }}</span>
                            </div>
                        </ng-container>
                    </div>

                    <button  type="submit" class="btn btn-primary float-right" [disabled]="!registerForm.valid">Register</button>
                </form>
            </div>
        </div>

    </div>
</div>
